<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Map</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="body">
            <div id="image_map_container">
                <map name="image_map">
                    <area shape="poly" href="https://ru.wikipedia.org/wiki/HTML" coords="24,202,47,466,152,496,260,465,282,201"
                        alt="html">
                    <area shape="poly" href="https://ru.wikipedia.org/wiki/JavaScript"
                        coords="320,92,342,357,450,388,555,357,579,94" alt="js">
                    <area shape="poly" href="https://ru.wikipedia.org/wiki/CSS"
                        coords="616,200,874,202,852,466,746,497,639,464" alt="css">
                </map>
                <img src="img/main.png" alt="HTML JS CSS" usemap="#image_map" id="main_image">
            </div>
        </div>
    </body>
</html>
